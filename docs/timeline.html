<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timeline</title>
  <style>
    .timeline {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 10px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    .container::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      border: 4px solid #FF9F55;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }
    .left { left: 0; }
    .right { left: 50%; }
    .content {
      padding: 20px 30px;
      background-color: #fff;
      position: relative;
      border-radius: 6px;
    }
    .time { display: block; color: grey; }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="container left">
      <div class="content">
        <p>March 2021</p>
        <span class="time">Concept of Retrospective SPA was thought of</span>
      </div>
    </div>
    <div class="container right">
      <div class="content">
        <p>October 2021</p>
        <span class="time">SPAmix algorithm design completed</span>
      </div>
    </div>
    <div class="container left">
      <div class="content">
        <p>October 2021 - February 2022</p>
        <span class="time">SPAGxE algorithm design started</span>
      </div>
    </div>
    <div class="container right">
      <div class="content">
        <p>May 2022</p>
        <span class="time>Masters thesis completed</span>
      </div>
    </div>
  </div>
</body>
</html>
